<div class="title-block">
  <h3 class="title">
    Account page <span class="sparkline bar"></span>
  </h3>
  <div class="refresh-block pull-right">
    <button class="btn-sm btn btn-warning" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row text-center" *ngIf="!isLoaded">
    <app-loader></app-loader>
  </div>
  <div class="row" *ngIf="isLoaded">
    <app-bill-card [bill]="bill" [currency]="currency"></app-bill-card>
    <app-currency-card [currency]="currency"></app-currency-card>
  </div>
  <div class="row" *ngIf="isLoadedChart">
    <app-chart [currencyHistory]="currencyHistory"></app-chart>
  </div>
</section>
