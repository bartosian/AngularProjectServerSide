<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 stats-col">
  <div class="card stats">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Profile</h4>
      </div>
      <div class="row row-sm stats-container">
        <div class="col-xs-12 stat-col">
          <div class="stat-icon"> <i class="fa fa-eur"></i> </div>
          <div class="stat">
            <div class="value">{{bill.value | number:'1.2'}}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100">
            <div class="progress">
              <span class="progress-bar" style="width: 100%;"></span>
            </div>
          </progress>
        </div>
        <div class="col-xs-12 stat-col">
          <div class="stat-icon"> <i class="fa fa-usd"></i> </div>
          <div class="stat">
            <div class="value">{{usd | number:'1.2'}}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100">
            <div class="progress">
              <span class="progress-bar" style="width: 100%;"></span>
            </div>
          </progress>
        </div>
        <div class="col-xs-12 stat-col">
          <div class="stat-icon"> <i class="fa fa-btc"></i> </div>
          <div class="stat">
            <div class="value">{{btc | number:'1.2'}}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100">
            <div class="progress">
              <span class="progress-bar" style="width: 100%;"></span>
            </div>
          </progress>
        </div>
        <div class="col-xs-12 stat-col">
          <div class="stat-icon"> <i class="fa fa-gbp"></i> </div>
          <div class="stat">
            <div class="value">{{gbp | number:'1.2'}}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100">
            <div class="progress">
              <span class="progress-bar" style="width: 100%;"></span>
            </div>
          </progress>
        </div>
      </div>
    </div>
  </div>
</div>
